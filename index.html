    <script>
        // birinci usul
        function isPowerOfTwo(number) {
            if (number <= 0) {
                return false;
            }
            // Ədədin 2-nin qüvvəti olub-olmadığını yoxlayırıq
            return (number & (number - 1)) === 0;
        }

        let eded = 4; // Ədədi burada dəyişdirin
        if (isPowerOfTwo(eded)) {
            alert(eded + " 2 nin qüvvətidir.");
        } else {
            alert(eded + " 2 nin qüvvəti deyil.");
        }
